<ion-header>
    <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>      
        <ion-title center>
            <img src="img/logo_small.png" alt="">
        </ion-title>
    <ion-buttons end>
      <button >
        <ion-icon name="md-person"></ion-icon>
      </button>
    </ion-buttons>        
    </ion-navbar>
</ion-header>
 
<ion-content class="page-cotizador">
	<h1>COTIZADOR DE FAMILIARES</h1>

	<div class="bg_titulo">
		<p>Campaña</p>
	</div>

	<ion-list>
		<ion-item>
		  <ion-label>Seleccione</ion-label>
		  <ion-select [(ngModel)]="ModelCampania" >
		    <ion-option *ngFor="let c of campanias" value="{{ c.id }}" >
		    	{{ c.title }}
		    </ion-option>
		  </ion-select>
		</ion-item>	
	   <p [hidden]="validate" danger padding-left>
	    Seleccione una campaña
	   </p>		  
	</ion-list>
			

	<div class="bg_titulo">
		<p>Usuarios</p>
	</div>

	<ion-grid class="cont_selec">
	  <ion-row>

	    <ion-col width-50 class="img_members" >
	    	<img src="img/user.png" alt="miembros"  width="50%" >
       </ion-col>

	    <ion-col width-50 class="selec_members">
		    <button  light full (click)="AddMember()" [disabled]="!add">
		    	<ion-icon name="md-arrow-dropup"></ion-icon>
		    </button>
		    <div>
		    	<p> {{ cantMember }} </p>
		    </div>
		    <button light full (click)="SubMember()" [disabled]="!sub">
		    	<ion-icon name="md-arrow-dropdown"></ion-icon>
		    </button>
	    </ion-col>

	  </ion-row>
	</ion-grid>	

	<div class="bg_titulo">
		<p>&nbsp;</p>
	</div>

	<div align="center">
		<button  danger class="btn_next_home" type="submit" (click)="cotizadorSubmit()">
			Siguiente
		</button>	
	</div>
</ion-content>
